release-it:
  title: "Release It!: Design and Deploy Production-Ready Software"
  description:
    content: "A single dramatic software failure can cost a company millions of dollars - but can be avoided with simple changes to design and architecture. This new edition of the best-selling industry standard shows you how to create systems that run longer, with fewer failures, and recover better when bad things happen. New coverage includes DevOps, microservices, and cloud-native architecture. Stability antipatterns have grown to include systemic problems in large-scale systems. This is a must-have pragmatic guide to engineering for production systems."
    source: amazon.com
    url: https://amzn.to/32Cj5j3
  cover: "/images/books/release-it.jpg"
  author: "Michael T. Nygard"
  datePublished: "2017-10-25"
  publisher: "Pragmatic Bookshelf"
  inLanguage: "en-US"
  isbn: "978-1680502395"
  review:
