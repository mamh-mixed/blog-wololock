atomic-habits:
  title: "Atomic Habits: An Easy & Proven Way to Build Good Habits & Break Bad Ones"
  description:
    content: "No matter your goals, Atomic Habits offers a proven framework for improving - every day. James Clear, one of the world's leading experts on habit formation, reveals practical strategies that will teach you exactly how to form good habits, break bad ones, and master the tiny behaviors that lead to remarkable results."
    source: amazon.com
    url: "https://amzn.to/3coH0EF"
  cover: "/images/books/atomic_habits.jpg"
  author: "James Clear"
  datePublished: "2018-10-18"
  publisher: "Random House Business"
  inLanguage: "en-US"
  isbn: "978-1847941831"
  review:
    datePublished: "2020-06-02"
    rating: 5
    body: "We usually expect to see linear growth when building new habits. It doesn't work like that. We do not realize that making small improvements, like 1% every day, results in making 37-times better progress after a year. James Clear extends the idea of the habit loop (cue, craving, response, reward) and guides you on how to build an efficient habits building system. The book is pleasant to read, very \"actionable\", and is based on research, and not only \"because I think so.\" Highly recommended!"
