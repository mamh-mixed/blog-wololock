pragmatic-thinking-and-learning:
  title: "Pragmatic Thinking and Learning: Refactor Your Wetware"
  description:
    content: "Software development happens in your head. Not in an editor, IDE, or design tool. You're well educated on how to work with software and hardware, but what about wetware--our own brains? Learning new skills and new technology is critical to your career, and it's all in your head. In this book by Andy Hunt, you'll learn how our brains are wired, and how to take advantage of your brain's architecture. You'll learn new tricks and tips to learn more, faster, and retain more of what you learn."
    source: amazon.com
    url: https://amzn.to/3eNnnZE
  cover: "/images/books/pragmatic-thinking-and-learning.jpg"
  author: "Andy Hunt"
  datePublished: "2008-10-28"
  publisher: "Pragmatic Bookshelf"
  inLanguage: "en-US"
  isbn: "978-1934356050"
  review:
    datePublished: "2019-04-20"
    rating: 5
    body: "One of my favorite books ever. I've read \"Pragmatic Thinking and Learning\" the second time after six years, and I must say that this book is phenomenal. My opinion is entirely biased - I'm not going to deny this fact. Just like Andy Hunt, I'm also a software engineer, and that is why I find all examples and exercises very useful. He explains how our brain works in L- and R-modes, how we can benefit from both modes, how we can design and plan our learning process to build habits that will help us achieve even more. It's a great supplement for Cal Newport's \"Deep Work\" book. However, it's much more practical and useful for software engineers (or any knowledge workers). I strongly recommend reading it!"
