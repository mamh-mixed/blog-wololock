debugging-teams:
  title: "Debugging Teams: Better Productivity Through Collaboration"
  description:
    content: "In the course of their 20+-year engineering careers, authors Brian Fitzpatrick and Ben Collins-Sussman have picked up a treasure trove of wisdom and anecdotes about how successful teams work together. Their conclusion? Even among people who have spent decades learning the technical side of their jobs, most haven't really focused on the human component. Learning to collaborate is just as important to success. If you invest in the \"soft skills\" of your job, you can have a much greater impact for the same amount of effort."
    source: "amazon.com"
    url: "https://amzn.to/3dWLHaa"
